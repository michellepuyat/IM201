<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="Table Build" content="Table Build Activity">
    <meta name="author" content="Michelle Angelie Puyat">
    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> 
</head>
<body>
    <main>
        <table id="acmeTable">
            <thead>
                <tr>
                    <th scope="colgroup" colspan="3">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="prd">August</td>
                    <td class="sales">3,590</td>
                    <td class="sales-goal">4,000</td>
                </tr>
                <tr>
                    <td class="prd">September</td>
                    <td class="sales">4,420</td>
                    <td class="sales-goal">5,000</td>
                </tr>
                <tr>
                    <td class="prd">October</td>
                    <td class="sales">4,870</td>
                    <td class="sales-goal">5,000</td>
                </tr>
                <tr>
                    <td class="prd">November</td>
                    <td class="sales">8,610</td>
                    <td class="sales-goal goal-exceeded">7,500</td>
                </tr>
                <tr>
                    <td class="prd special">Black Friday</td>
                    <td class="sales" colspan="2">3,200</td>
                </tr>
                <tr>
                    <td class="prd">December</td>
                    <td class="sales">6,820</td>
                    <td class="sales-goal">7,500</td>
                </tr>                
            </tbody>
            <tfoot>
                <tr>
                    <td  colspan="3" class="table-footer">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
</body>
</html>
